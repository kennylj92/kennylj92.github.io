<div class="panel panel-default">

	<div class="panel-heading">

		<div>

			<h3 class="panel-title">{{job.companyName}}</h3>

		</div>

	</div>

	<div class="panel-body">

		<div class="col-md-6">{{job.timeFrame.startDate | date: 'MMMM yyyy'}} - {{job.timeFrame.endDate | date:'MMMM yyyy'}}</div>

		<div class="col-md-6 text-right">Pay Rate: {{job.wage | currency}}</div>

		<br />
		<br />

		<p>{{job.companyDescription}}</p>


		<h4>Job Duties</h4>

		<p>{{job.jobDescription}}</p>

	</div>

</div>
